<ul class="list-group-flush">
    <li class="list-group-item" *ngFor="let product of products">
        <div class="d-flex justify-content-between">
            <h4 class="h2 m-2">{{product.name}}</h4>
            <button type="button" class="btn btn-outline-primary m-2">{{product.price | currency:'USD'}}</button>
        </div>
        <div class="d-flex justify-content-between row">
            <div class="col-md-4 d-flex justify-content-center">
                <img class="thumbnail" [src]="product.imageUrl">
            </div>
            <div class="col-md-8 ">
                <p class="fw-light align-vertical-center">{{product.description}}</p>
            </div>
        </div>
    </li>
</ul>
